
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'analytics'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'analytics'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  analytics:
    # Config indicated by + and applies to all files under models/example/
    staging:
      +materialized: view
    marts:
      +materialized: table
seeds:
  analytics:
    +column_types:
      # --- 1. THE BIG TIMESTAMPS (Must be bigint) ---
      event_timestamp: bigint
      event_previous_timestamp: bigint
      user_first_touch_timestamp: bigint
      event_server_timestamp_offset: bigint

      # --- 2. THE BATCH/SEQUENCE IDs (Must be bigint) ---
      event_bundle_sequence_id: bigint
      batch_event_index: bigint
      batch_page_id: bigint
      batch_ordering_id: bigint

      # --- 3. NESTED RECORDS (Must be text for Postgres) ---
      # BigQuery exports these as JSON strings in the CSV
      event_params: text
      user_properties: text
      device: text
      geo: text
      traffic_source: text
      app_info: "text"
      ecommerce: text
      items: text
      collected_traffic_source: text
      session_traffic_source_last_click: text
      publisher: text
      privacy_info: text
      user_ltv: text
      event_dimensions: text

      # --- 4. IDENTIFIERS (Must be text) ---
      user_pseudo_id: text
      user_id: text
      stream_id: text
      platform: text
      event_date: text